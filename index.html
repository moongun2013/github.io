<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>내 랜딩 페이지</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 0; text-align: center; }
    header { padding: 64px 24px; background: #f5f7fb; }
    h1 { font-size: 32px; margin: 0 0 12px; }
    p { color: #444; margin: 0 0 24px; }
    a.btn { display: inline-block; padding: 12px 20px; border-radius: 8px;
            text-decoration: none; background: #222; color: #fff; }
    main { padding: 32px 24px; }
  </style>
</head>
<body>
  <header>
    <h1>안녕하세요! 여기가 내 서비스 소개 페이지예요</h1>
    <p>숏폼 영상, 썸네일, 블로그 글 등 작업을 빠르게 도와드려요.</p>
    <a class="btn" href="https://example.com" target="_blank">상담하러 가기</a>
  </header>
  <main>
    <h2>샘플</h2>
    <p>전/후 비교 이미지와 링크를 여기에 넣어보세요.</p>
  </main>
</body>
</html>
